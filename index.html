<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Registration Form</title>
  <link rel="stylesheet" href="style.css">
<script src="script.js"></script>
</head>
<body>
  <div class="container">
    <img src="image/zoho-logo-512.png" alt="Website Logo" class="logo">
    <h2>Registration Form</h2>
    <form id="userForm">
      <label for="nickname">Nickname:</label>
      <input type="text" id="nickname" name="nickname" required>

      <label for="firstname">First Name:</label>
      <input type="text" id="firstname" name="firstname" required>

      <label for="lastname">Last Name:</label>
      <input type="text" id="lastname" name="lastname" required>

      <label for="dob">Date of Birth (dd-mm-yyyy):</label>
      <input type="text" id="dob" name="dob" placeholder="dd-mm-yyyy" required>

      <label for="age">Age:</label>
      <input type="number" id="age" name="age">

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="10 digit number" required>

      <label for="address">Address:</label>
      <textarea id="address" name="address"  required></textarea>

      <fieldset>
        <legend>Bank Details</legend>
        <label for="accNumber">Account Number:</label>
        <input type="text" id="accNumber" name="accNumber" required>

        <label for="ifsc">IFSC Code:</label>
        <input type="text" id="ifsc" name="ifsc" required>
      </fieldset>

      <label for="resume">Upload Resume:</label>
      <input  class="ww"type="file" id="resume" name="resume" accept="application/pdf" required><br>

      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
